<ul>
  <li>
    <h3>Các công thức tương đương được sử dụng trong chương trình:    </h3>
    <ol>
      <li>
        <h4>(∀x F) ∨ P = ∀x (F ∨ P)</h4>
      </li>
      <li>
        <h4>¬(∀x F) = ∃x ¬F</h4>
      </li>
      <li>
        <h4>¬(∃x F) = ∀x ¬F</h4>
      </li>
      <li>
        <h4>¬(F ∨ G) = ¬F ∧¬G (DeMorgan) </h4>
      </li>
      <li>
        <h4>¬(F ∧ G) = ¬F ∨¬G (DeMorgan)</h4>
      </li>
    </ol>
  </li>
</ul>
</body>
